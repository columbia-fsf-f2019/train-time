</head>
<body>
    <div class="container">
            <div class="jumbotron text-center text-white bg-dark">
                    <div class="container">
                      <h1 class="display-4">Anytime is Train Time</h1>
                      <p class="lead">Choo Choo. Chee Chee.</p>
                    </div>
                  </div>
    </div>
    <div class="card w-75 border-primary">
        <div class="card-header text-white bg-primary">Current Train Schedule</div>
            <div class="card-body">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
    </div>
    <div class="card w-75 border-primary">
            <div class="card-header text-white bg-primary">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input" />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input type="text" class="form-control" id="destination-input" />
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (HH:mm: military time)</label>
                  <input
                    type="time"
                    class="form-control"
                    id="first-train-input"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="frequency-input"
                  />
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Time</title>
</head>
<body>
    <div class="container my-4">
        <div class="jumbotron text-center bg-danger">
            <h1 class="display-3">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
            <hr class="my-4">
        </div>
        <div class="card">
            <div class="card-header text-left">Current Train</div>
            </div>
            <div class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Freq in minutes</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Mins away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header text-center">
                Enter your train info
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter train name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="number" class="form-control" id="firstTrainTime" placeholder="Enter first train time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (mins)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
                    </div>

                    <button id="formFill" type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
